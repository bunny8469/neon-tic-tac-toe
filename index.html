<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe || Javascript</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type='text/css' href='./styles.css'>
	<script src="https://kit.fontawesome.com/08157550c3.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>TIC TAC TOE</header>
	<div class='icons'>
		<i class='fas fa-times plr1 icon'></i>
		<i class='fas fa-circle plr2 icon'></i>
	</div>
	<main class='main-grid'>
		<p class='grid-tile tn11'></p>
		<p class='grid-tile tn12'></p>
		<p class='grid-tile tn13'></p>
		<p class='grid-tile tn21'></p>
		<p class='grid-tile tn22'></p>
		<p class='grid-tile tn23'></p>
		<p class='grid-tile tn31'></p>
		<p class='grid-tile tn32'></p>
		<p class='grid-tile tn33'></p>
	</main>
	<footer><span class='game-winner'></span> wins the game</footer>

	<script type='text/javascript' src='./script.js'></script>
</body>
</html>
